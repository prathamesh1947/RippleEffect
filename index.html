<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ripple</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="jquery.ripples.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('section').ripples(
                {
                    dropRadius: 20,
                    perturbance: 0.05,
                    resolution: 720,
                    interactive: 'true',
                });
        })
    </script>
  
</body>
</html>
